<div class="page-title">                    
    <h2><span class="fa fa-arrow-circle-o-left"></span> Page Title</h2>
</div>                   

<!-- PAGE CONTENT WRAPPER -->
<div class="page-content-wrap">

    <div class="row">
        <div class="col-md-12">

            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Panel Title</h3>
                </div>
                <div class="panel-body" data-ng-controller="AppHeadController as head">
                    Panel body
                    <input type="text" data-ng-model="head.head.title" />
                    {{head.head.title}} <button data-ng-click="AppCtrl.auth()">Autenticar</button>
                </div>
            </div>

        </div>
    </div>

    <div class="form-group">
        Nome: <input type="text" data-ng-model="AppCtrl.user.name" /> <br />
        Cidade: <input type="text" data-ng-model="AppCtrl.user.cidade" />
        <button data-ng-click="AppCtrl.addUser()">Salvar</button>
    </div>

    <div class="row" data-ng-repeat="user in AppCtrl.users">
        <div class="row">
            {{user.name}}
            {{user.cidade}}
        </div>
    </div>

</div>
<!-- END PAGE CONTENT WRAPPER -->
